function hiLite(imgDocID,imgObjName) {

// manages mouseOver animations

//   imgDocID - the name or number of the document image to be replaced

//   imgObjName - the name of the image object to be swapped in

	if (browserVer == 1) {
	
        if(imgDocID!=gClick) {
           document.images[imgDocID].src = eval(imgObjName + ".gif");
           
           // Mouse over
           if (imgObjName.indexOf("on") != -1) {
           		       document.images['tv'].src = eval(imgDocID + "_tv.gif");
           // Mouse out
		   } else {
		   		       
		       if (gClick == " ") { // Nothing selected yet
				       document.images['tv'].src = "./img/col_4_2.gif";
				       			   } else {
				       			   			 document.images['tv'].src = eval(gClick + "_tv.gif");  
				       			   			 }
		   }     
		   }
	}
}

function setGlobal (imgDocID){

        }
